{% extends './plantilla.html' %}
{% load static %}
{% block title %}Pedidos{% endblock title %}
{% block head %}
    <link rel="stylesheet" href={% static 'app/css/admin.css' %}>
        <!-- Data table css -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
{% endblock head %}
{% block body %}
<div class="container mt-5">
        <a name="volver" id="volver" class="btn btn-danger mb-2" href="{% url 'usuarioPedido' %}" role="button">Volver</a>
        <div class="col-sm-12 col-md-12 col-lg-12 cot-xl-12">
            <div class="table-responsive">
                <table id="datatable-responsive" class="table table-striped table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th class="centered">Producto</th>
                            <th class="centered">Precio</th>
                            <th class="centered">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for det in items %}
                        <tr class="">
                            <td scope="row">{{det.producto}}</td>
                            <td>{{det.precio}}</td>
                            <td>{{det.cantidad}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>

    </div>


</div>

{% endblock body %}
