{% extends '../usuario/plantilla.html' %}

{% load static %}

{% block title %}Bienvenido{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static 'app/' %}css/index.css">
{% endblock head %}

{% block body %}
    <!-- Carousel -->
    <div id="demo" class="carousel slide divcarrusel" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'app/' %}img/INDEX.JPG" alt="Los Angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/' %}img/index2.jpg" alt="Chicago" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/' %}img/INDEX.JPG" alt="New York" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>



    
    <!-- ------------------------------------------------------------------------------------- -->

    <!-- inicio de la card -->

    <div class="container-fluid mb-5">
        <div class="row">
            {% for producto in productos%}
                
                    <div class="col-lg-3 col-sm-6">
                        <a href="{% url 'detalle_producto' producto.id_producto %}" class="linkdiv">
                            <div class="card mt-sm-4 mt-2">
                                <img class="card-img-top imagen" src="media/{{producto.imagen}}" alt="Card image">
                                <div class="card-body cardp">
                                    <h4 class="card-title" style="text-overflow: ellipsis; overflow: hidden;">{{producto.nom_producto}}</h4>
                                    <p class="card-text" style="text-overflow: ellipsis; overflow: hidden;">{{producto.marca}}</p>
                                    <p>${{producto.precio}}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                
            {% endfor%}
        </div>
    </div>

{% endblock body %}
