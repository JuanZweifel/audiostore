{% extends './plantilla_admin.html' %}
{% load static %}
{% block title %}Pedidos{% endblock title %}
{% block head %}
    <link rel="stylesheet" href={% static 'app/css/admin.css' %}>
        <!-- Data table css -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
{% endblock head %}
{% block body %}
<div class="container mt-5">
        <div class="col-sm-12 col-md-12 col-lg-12 cot-xl-12">
            <div class="table-responsive">
                <table id="datatable-responsive" class="table table-striped table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th class="centered">Id Pedido</th>
                            <th class="centered">Producto</th>
                            <th class="centered">Precio</th>
                            <th class="centered">Cantidad</th>
                            <th class="centered">Usuario</th>
                            <th class="centered">Estado</th>
                            <th class="centered">Opciones</th>
                        </tr>
                        

                    </thead>
                    <tbody id="table_body_pedidos">
                        

                    </tbody>
                </table>

            </div>
        </div>

    </div>


</div>


<!-- Data tables js -->
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- DataTable.js -->
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"></script>

<script src="{% static 'app/js/adminPedido.js' %}"></script>
{% endblock body %}
{% block script %}
    <script>
        function removePedido(id){
            Swal.fire({
                "title":"¿Estas seguro?",
                "text":"Esta accion no se puede deshacer",
                "icon":"question",
                "showCancelButton":true,
                "cancelButtonText":"Cancelar",
                "confirmButtonText":"Si, Eliminar",
                "reverseButtons":true
            })
            .then(function(result) {
                if(result.isConfirmed) {
                    window.location.href = "/removePedido/"+id
                }
            })
        }
        function updatePedido(id){
            Swal.fire({
                "title":"¿Estas seguro?",
                "icon":"question",
                "showCancelButton":true,
                "cancelButtonText":"Cancelar",
                "confirmButtonText":"Si, cambiar",
                "reverseButtons":true
            })
            .then(function(result) {
                if(result.isConfirmed) {
                    window.location.href = "/updatePedido/"+id
                }
            })
        }
    </script>
{% endblock script %}
