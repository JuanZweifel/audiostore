<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome 5 Icons-->
    <script src="https://kit.fontawesome.com/19e0d6ad15.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    {% block head %}
    {% endblock head %}
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- barra menu index admin -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav fixed-top">
        <div class="container-fluid">
            <div class="d-flex" style="padding-left: 3%; padding-right: 3%; color: white;">
                <a class="navbar-brand" href="index_admin.html">
                    <i class="fa-solid fa-house fa-xl"></i>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="background-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link" aria-current="page" href="adminPedido.html">Pedido</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminProducto.html">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminUsuario.html">Usuario</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="index_principal.html">
                <i class="fa-solid fa-right-from-bracket fa-xl"></i>
            </a>
        </div>
    </nav>
    {% block body %}

    {% endblock body %}


    <!-- footer -->
    <footer class="estilofooter mt-auto">
        <p class="mt-3">Siguenos en
            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-facebook fa-xl"></i>
            <i class="fa-brands fa-twitter fa-xl"></i>
            <br>
            Powered by &copy;Audio 2023
        </p>
    </footer>
    <!-- ------------------------------------------------------------------------------------------------ -->
</body>
{% block script %}{% endblock script %}
</html>
