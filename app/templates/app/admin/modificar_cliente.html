{% extends '../admin/plantilla_admin.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}Modificar Cliente{% endblock titulo %}

{% block head %}
<link href= {% static 'app/css/modificar_usuario.css' %} rel="stylesheet">
{% endblock head %}

{% block body %}

<div class="row">
    <div class="col-sm-4"></div>
    <div class="divp col-sm-4">
        <br>
        <h3>Modificar cliente</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="run">Run</label>
            <input class="form-control" type="text" disabled name="run" value="{{modificar.run}}">
            <br>
            {{form | crispy }}
            <div style="text-align: center;">
                <input type="submit" value="Modificar" class="btn btn-success">
            </div>
        
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>

{% endblock body %}
