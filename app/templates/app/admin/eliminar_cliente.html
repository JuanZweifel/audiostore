{% endblock head %}


{% block body %}

<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <h3>Eliminar cliente</h3>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                    <strong>ADVERTENCIA!</strong> Esta seguro que desea eliminar cliente
                </div>
                <div>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>


{% endblock body %}
