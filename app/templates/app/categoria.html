<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitarras</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome 5 Icons-->
    <script src="https://kit.fontawesome.com/19e0d6ad15.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="css/categoria.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/categoria.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- inicio barra de menu -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav fixed-top">
        <div class="container-fluid">
            <divicono class="d-flex" style="padding-left: 2%; padding-right: 2%; color: white;">
                <a class="navbar-brand" href="index_principal.html">
                    <i class="fa-solid fa-house fa-xl"></i>
                </a>
            </divicono>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="background-color: aliceblue;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="navbar-brand" aria-current="page" href="login.html">Logear</a>
                    <a class="navbar-brand" aria-current="page" href="categoria.html">Productos</a>
                    <a class="navbar-brand" aria-current="page" href="usuario.html">Cuenta</a>

                </div>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-outline-success"
                        style="color: white; background-color:#AA77FF; border-color:white; "
                        type="submit">Search</button>
                </form>

                <a class="celular navbar-brand" href="carroCompra.html" style="margin-left: 2%;">
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    <p>Carro de compra</p>
                </a>

            </div>
        </div>
    </nav>
    <!-- ----------------------------------------------------------------------- -->
    <div>
        <div class="container-fluid">
            <div class="row">
                <!-- Filtro -->
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="card mt-2">
                        <div class="card-body">
                            <h4 class="card-title"><i class="fa-solid fa-filter"></i> Filtros</h4>
                            <hr>
                            <p class="card-text">
                                <label for="rangePrecio" class="form-label">Precio</label>
                                <input type="range" class="form-range" id="rangePrecio" min="0" max="999999">
                            <div class="dropdown">
                                <button class="btn btn-primary w-100 text-start" type="button" id="dropdownMarcaButton"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Marcas <i class="fa-solid fa-caret-down float-end lh-base"></i>
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="dropdownMarcaButton">
                                    <li><a class="dropdown-item" href="#">Marca 1</a></li>
                                    <li><a class="dropdown-item" href="#">Marca 2</a></li>
                                    <li><a class="dropdown-item" href="#">Marca 3</a></li>
                                </ul>
                            </div>
                            <hr>
                            <div class="dropdown">
                                <button class="btn btn-primary w-100 text-start" type="button"
                                    id="dropdownCategoriaButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Categoria <i class="fa-solid fa-caret-down float-end lh-base"></i>
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="dropdownCategoriaButton">
                                    <li><a class="dropdown-item" href="#">Categoria 1</a></li>
                                    <li><a class="dropdown-item" href="#">Categoria 2</a></li>
                                    <li><a class="dropdown-item" href="#">Categoria 3</a></li>
                                </ul>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
                <!---->
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <div id="productos">
                        <div class="row">
                            {% for prod in producto %}
                            <div class="col-lg-3 col-md-6">
                                <div class="card mt-2">
                                    <img src="img/guitar.jpg" class="card-img-top" alt="guitarra">
                                    <div class="card-body">
                                        <h3 class="card-title text-center">{{prod.nom_producto}}</h3>
                                        <p class="card-subtitle text-center">{{prod.marca}}</p>
                                        <hr class="my-2" />
                                        <p class="card-text text-center">{{prod.precio}}</p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="estilofooter mt-auto">
            <p class="mt-3">Siguenos en
                <i class="fa-brands fa-instagram fa-xl"></i>
                <i class="fa-brands fa-facebook fa-xl"></i>
                <i class="fa-brands fa-twitter fa-xl"></i>
                <br>
                Powered by &copy;Audio 2023
            </p>
        </footer>
        <!-- ------------------------------------------------------------------------------------------------ -->

</body>

</html>
