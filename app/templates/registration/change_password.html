{% extends '../app/usuario/plantilla.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" href="{% static 'app/css/crear_usuario.css' %}">
{% endblock head %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form class="formm" action="" method="post">

                <div class="card-body mt-0">
                    <h4 class="card-title mb-4">Cambiar clave</h4>
                    {% csrf_token %}
                    {{ form | crispy }}
                    
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-success mt-4" value="Cambiar clave">
                    </div>
                </div>

            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock body %}
